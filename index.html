<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graduate-Eurostar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div ng-app="basketApp" class="container">
        <div class="row">
            <div ng-controller="productsCtrl" class="col-md-8">
                <h3>Products</h3>
                <product ng-repeat="product in products" product="product" on-update="add(product)"></product>
            </div>
            <div ng-controller="basketCtrl" class="col-md-4">
                <h3>My basket</h3>
                <basket ng-repeat="basket in baskets" basket="basket" on-add="addItem($index)" on-delete="removeProduct($index)" on-remove="removeItem($index)"></basket>
                <div class="row" ng-if="baskets.length>0" ng-cloak>
                    <div class="col-md-6">
                        <b>Total:</b>
                    </div>
                    <div class="col-md-6">
                        <b>Â£{{getTotal()|number:2}}</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="application/javascript" src="js/basket.js"></script>
</body>
</html>
